<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4>Debug Admin Access</h4>
                    </div>
                    <div class="card-body">
                        <div id="result"></div>
                        
                        <h5>Step 1: Check Admin Login</h5>
                        <button class="btn btn-primary" onclick="checkAdminAccess()">Check Admin Access</button>
                        
                        <h5 class="mt-4">Step 2: Test Customers Data</h5>
                        <button class="btn btn-success" onclick="testCustomersData()">Test Customers Data</button>
                        
                        <h5 class="mt-4">Quick Links</h5>
                        <div class="d-grid gap-2">
                            <a href="/login" class="btn btn-outline-primary" target="_blank">Login Page</a>
                            <a href="/admin/customers" class="btn btn-outline-success" target="_blank">Admin Customers (after login)</a>
                        </div>
                        
                        <div class="mt-3 alert alert-info">
                            <strong>Admin Credentials:</strong><br>
                            Email: admin@voipplatform.com<br>
                            Password: admin123
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkAdminAccess() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Checking admin access...</div>';
            
            try {
                const response = await fetch('/admin/customers', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.status === 401 || response.status === 403) {
                    resultDiv.innerHTML = `<div class="alert alert-warning">
                        <strong>Not logged in as admin!</strong><br>
                        Status: ${response.status}<br>
                        You need to login as admin first.
                    </div>`;
                } else if (response.status === 302) {
                    resultDiv.innerHTML = `<div class="alert alert-warning">
                        <strong>Redirected to login!</strong><br>
                        You need to login as admin first.
                    </div>`;
                } else if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">
                        <strong>Admin access OK!</strong><br>
                        Status: ${response.status}<br>
                        You are logged in as admin.
                    </div>`;
                } else {
                    const responseText = await response.text();
                    resultDiv.innerHTML = `<div class="alert alert-danger">
                        <strong>Error accessing admin page!</strong><br>
                        Status: ${response.status}<br>
                        <pre>${responseText.substring(0, 500)}...</pre>
                    </div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">
                    <strong>Network Error:</strong> ${error.message}
                </div>`;
            }
        }
        
        async function testCustomersData() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing customers data endpoint...</div>';
            
            try {
                const response = await fetch('/admin/customers/data?draw=1&start=0&length=10', {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        resultDiv.innerHTML = `<div class="alert alert-success">
                            <strong>Customers Data Success!</strong><br>
                            Total Records: ${data.recordsTotal}<br>
                            Filtered Records: ${data.recordsFiltered}<br>
                            Data Count: ${data.data.length}<br>
                            <details>
                                <summary>Raw Data</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>`;
                    } catch (e) {
                        resultDiv.innerHTML = `<div class="alert alert-warning">
                            <strong>Response received but not JSON:</strong><br>
                            <pre>${responseText.substring(0, 1000)}...</pre>
                        </div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">
                        <strong>Data request failed (${response.status}):</strong><br>
                        <pre>${responseText.substring(0, 500)}...</pre>
                    </div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">
                    <strong>Error:</strong> ${error.message}
                </div>`;
            }
        }
    </script>
</body>
</html>
