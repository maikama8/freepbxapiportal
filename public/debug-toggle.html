<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.875rem;
        }
        
        #password-toggle {
            cursor: pointer !important;
            user-select: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 100%;
            border: none;
            background: transparent;
        }
        
        #password-toggle:hover {
            color: #0d6efd !important;
            background-color: rgba(13, 110, 253, 0.1);
        }
        
        #password-toggle:active {
            transform: scale(0.95);
        }
        
        #password-toggle i {
            font-size: 1.125rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Password Toggle Debug Test</h2>
                
                <div class="debug-info">
                    <strong>Debug Info:</strong><br>
                    <span id="debug-output">Ready to test...</span>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Test Password Toggle</h5>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                <span class="input-group-text" id="password-toggle">
                                    <i class="bx bx-hide"></i>
                                </span>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-secondary" onclick="testToggle()">Test Toggle Function</button>
                        <button type="button" class="btn btn-info" onclick="checkElements()">Check Elements</button>
                        <button type="button" class="btn btn-warning" onclick="clearDebug()">Clear Debug</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<br>[${timestamp}] ${message}`;
        }
        
        function clearDebug() {
            debugOutput.innerHTML = 'Debug cleared...';
        }
        
        function checkElements() {
            const toggle = document.getElementById('password-toggle');
            const input = document.getElementById('password');
            const icon = toggle ? toggle.querySelector('i') : null;
            
            log(`Toggle element: ${toggle ? 'Found' : 'Not found'}`);
            log(`Input element: ${input ? 'Found' : 'Not found'}`);
            log(`Icon element: ${icon ? 'Found' : 'Not found'}`);
            
            if (toggle) {
                log(`Toggle classes: ${toggle.className}`);
                log(`Toggle onclick: ${toggle.onclick ? 'Set' : 'Not set'}`);
            }
            
            if (input) {
                log(`Input type: ${input.type}`);
            }
            
            if (icon) {
                log(`Icon classes: ${icon.className}`);
            }
        }
        
        function testToggle() {
            log('Testing toggle function...');
            togglePassword();
        }
        
        function togglePassword() {
            log('togglePassword() called');
            
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#password-toggle i');
            
            if (!passwordInput) {
                log('ERROR: Password input not found');
                return;
            }
            
            if (!icon) {
                log('ERROR: Icon not found');
                return;
            }
            
            log(`Current input type: ${passwordInput.type}`);
            log(`Current icon classes: ${icon.className}`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bx bx-show';
                log('Changed to: type=text, icon=bx-show');
            } else {
                passwordInput.type = 'password';
                icon.className = 'bx bx-hide';
                log('Changed to: type=password, icon=bx-hide');
            }
        }
        
        // Event listener method
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded');
            
            const toggle = document.getElementById('password-toggle');
            if (toggle) {
                log('Adding click event listener');
                toggle.addEventListener('click', function(e) {
                    log('Click event triggered');
                    e.preventDefault();
                    togglePassword();
                });
            } else {
                log('ERROR: Toggle element not found for event listener');
            }
        });
        
        // Also add onclick attribute as backup
        document.getElementById('password-toggle').onclick = function(e) {
            log('Onclick attribute triggered');
            e.preventDefault();
            togglePassword();
        };
    </script>
</body>
</html>
