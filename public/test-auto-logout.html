<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Auto-Logout Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Auto-Logout Test Page</h1>
    
    <div id="status" class="status info">
        Testing auto-logout functionality...
    </div>
    
    <div>
        <h3>Test Controls:</h3>
        <button onclick="testRefreshSession()">Test Session Refresh</button>
        <button onclick="testLogout()">Test Logout</button>
        <button onclick="showWarning()">Show Warning Modal</button>
    </div>
    
    <div>
        <h3>Auto-Logout Status:</h3>
        <p>Timeout: <span id="timeout">5 minutes</span></p>
        <p>Warning: <span id="warning">1 minute before timeout</span></p>
        <p>Status: <span id="autoLogoutStatus">Initializing...</span></p>
    </div>

    <script>
        // Mock CSRF token for testing
        if (!document.querySelector('meta[name="csrf-token"]')) {
            const meta = document.createElement('meta');
            meta.name = 'csrf-token';
            meta.content = 'test-token';
            document.head.appendChild(meta);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function testRefreshSession() {
            updateStatus('Testing session refresh...', 'info');
            
            fetch('/api/refresh-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
                    'Accept': 'application/json'
                },
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            })
            .then(data => {
                updateStatus(`Session refresh successful: ${JSON.stringify(data)}`, 'success');
            })
            .catch(error => {
                updateStatus(`Session refresh failed: ${error.message}`, 'error');
            });
        }

        function testLogout() {
            updateStatus('Testing logout...', 'info');
            if (window.autoLogout) {
                window.autoLogout.logout();
            } else {
                updateStatus('Auto-logout not initialized', 'error');
            }
        }

        function showWarning() {
            updateStatus('Showing warning modal...', 'info');
            if (window.autoLogout) {
                window.autoLogout.showWarning();
            } else {
                updateStatus('Auto-logout not initialized', 'error');
            }
        }

        // Check if auto-logout is working
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (window.autoLogout) {
                    document.getElementById('autoLogoutStatus').textContent = 'Active';
                    updateStatus('Auto-logout is active and working!', 'success');
                } else {
                    document.getElementById('autoLogoutStatus').textContent = 'Not Found';
                    updateStatus('Auto-logout script not found or not initialized', 'error');
                }
            }, 1000);
        });
    </script>

    <!-- Include the auto-logout script -->
    <script src="/js/auto-logout.js"></script>
</body>
</html>
