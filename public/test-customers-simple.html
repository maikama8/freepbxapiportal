<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customers Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Test Customers Data</h4>
                    </div>
                    <div class="card-body">
                        <div id="result"></div>
                        
                        <h5>Test Simple Customers Endpoint</h5>
                        <button class="btn btn-primary" onclick="testSimpleCustomers()">Test Simple Endpoint</button>
                        
                        <h5 class="mt-4">Test DataTable Endpoint</h5>
                        <button class="btn btn-success" onclick="testDataTableEndpoint()">Test DataTable Endpoint</button>
                        
                        <div class="mt-4">
                            <h6>Instructions:</h6>
                            <ol>
                                <li>Make sure you're logged in as admin in another tab</li>
                                <li>Click the buttons above to test the endpoints</li>
                                <li>This will help us identify where the issue is</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testSimpleCustomers() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing simple customers endpoint...</div>';
            
            try {
                const response = await fetch('/admin/debug/customers-simple', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let html = `<div class="alert alert-success">
                        <strong>Simple Endpoint Success!</strong><br>
                        Count: ${data.count}<br>
                        <table class="table table-sm mt-2">
                            <thead>
                                <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th></tr>
                            </thead>
                            <tbody>`;
                    
                    data.users.forEach(user => {
                        html += `<tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                        </tr>`;
                    });
                    
                    html += `</tbody></table></div>`;
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">
                        <strong>Simple endpoint failed:</strong><br>
                        Status: ${response.status}<br>
                        Error: ${data.error || 'Unknown error'}
                    </div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">
                    <strong>Network Error:</strong> ${error.message}
                </div>`;
            }
        }
        
        async function testDataTableEndpoint() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info">Testing DataTable endpoint...</div>';
            
            try {
                const response = await fetch('/admin/customers/data?draw=1&start=0&length=10', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        resultDiv.innerHTML = `<div class="alert alert-success">
                            <strong>DataTable Endpoint Success!</strong><br>
                            Records Total: ${data.recordsTotal}<br>
                            Records Filtered: ${data.recordsFiltered}<br>
                            Data Count: ${data.data.length}<br>
                            <details>
                                <summary>Sample Data</summary>
                                <pre>${JSON.stringify(data.data.slice(0, 2), null, 2)}</pre>
                            </details>
                        </div>`;
                    } catch (e) {
                        resultDiv.innerHTML = `<div class="alert alert-warning">
                            <strong>Response received but not JSON:</strong><br>
                            <pre>${responseText}</pre>
                        </div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">
                        <strong>DataTable endpoint failed:</strong><br>
                        Status: ${response.status}<br>
                        <pre>${responseText}</pre>
                    </div>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">
                    <strong>Network Error:</strong> ${error.message}
                </div>`;
            }
        }
    </script>
</body>
</html>
