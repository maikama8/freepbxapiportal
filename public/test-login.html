<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        #password-toggle {
            cursor: pointer !important;
            user-select: none;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 100%;
            border: none;
            background: transparent;
        }
        
        #password-toggle:hover {
            color: #696cff !important;
            background-color: rgba(105, 108, 255, 0.1);
        }
        
        #password-toggle:active {
            transform: scale(0.95);
        }
        
        #password-toggle i {
            font-size: 1.125rem;
            pointer-events: none;
        }
        
        .input-group-text {
            cursor: pointer !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Login Test</h4>
                        <form autocomplete="on">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" autocomplete="username" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" placeholder="Enter your password">
                                    <span class="input-group-text" id="password-toggle" onclick="togglePassword()">
                                        <i class="bx bx-hide"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember" value="1">
                                    <label class="form-check-label" for="remember-me">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.className = 'bx bx-show';
                        passwordToggle.setAttribute('title', 'Hide password');
                    } else {
                        passwordInput.type = 'password';
                        icon.className = 'bx bx-hide';
                        passwordToggle.setAttribute('title', 'Show password');
                    }
                });
                
                // Set initial title
                passwordToggle.setAttribute('title', 'Show password');
            }
        });
        
        // Simple inline function as backup
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('#password-toggle i');
            
            if (passwordInput && icon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.className = 'bx bx-show';
                } else {
                    passwordInput.type = 'password';
                    icon.className = 'bx bx-hide';
                }
            }
        }
    </script>
</body>
</html>
